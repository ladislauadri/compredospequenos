{% extends 'base_dash.html' %}

{% block title %}
Excluir {{nomeDaOferta}} - Promoções
{% endblock title %}
    

{% block body %}
{% load static %}
    {{ form.media.css }}

{% load crispy_forms_tags %}

<style>
.row.no-gutters {
    padding: 10px;
}
</style>


<div class="container">
  	<div class="row">
		<div class="card mb-3 col-12" >
			<div class="row no-gutters">
				<h2 class="card-title"></h2>
				<div class="container">
					<div class="row">
						<form method="post">{% csrf_token %} 
							<p>Você tem certeza que deseja excluir "{{ object }}"?</p> 
							<input type="submit" value="Sim, tenho certeza"> 
						</form>
					</div>
				</div>		
			</div>
		</div>
	</div>
</div>







{% endblock body %}
